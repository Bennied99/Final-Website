	<style>
	a:link {
    text-decoration: none;
}

a:visited {
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

a:active {
    text-decoration: underline;
}
</style>
	</style>
<body>
<div id="wrapper">

<nav>
     <ul>
         <li><a href="#s1"><h3>Bennie Davis</h3></a></li>
         <li><a href="#s2"><h3>DADA Collage</h3></a></li>
         <li><a href="#s3"><h3>Pictogram</h3></a></li>
         <li><a href="#s4"><h3>Snowglobe</h3></a></li>
         <li><a href="#s5"><h3>Original</h3></a></li>
     </ul>
</nav>


<div id="s1">
	<h1>Bennie Davis</h1>
	<img src="https://via.placeholder.com/450x350">
	
</div>
 
<div id="s2">
	<h2>DADA Collage</h2>

	style=" width:400px,height: 500px;">

<div id="s3">

	<h2>Original</h2>
	<img src="https://via.placeholder.com/400x500">
</div>
 

  


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$('a[href^="#"]').on('click',function (e) {
	    e.preventDefault();

	    var target = this.hash;
	    var $target = $(target);

	    $('html, body').stop().animate({
	        'scrollTop': $target.offset().top
	    }, 1200, 'swing', function () {
	        window.location.hash = target;
	    });
	});
});</script>

</div>
